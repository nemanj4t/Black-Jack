<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    
    <div class="container">
        
        <div class="row">
            <div class="col-sm-4" id="dealer"><h1>Dealer</h1></div>
            <div class="col-sm-8">
                <div class="row" id="sitdealer"></div>
                <div class="row">
                    <div class="col-sm-6" id="countdealer">
                        <p id ="counter"></p>
                        <div id = "message">

                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="user" class="form-control" id="name"/>
                                    <br>
                                    <input type="submit" class="btn btn-primary" value="START" id="login"/>
                                </div>
                         </div>
                    </div>
                    <div class="col-sm-6"></div>
                </div>
            </div>
        </div>
       
        <div class="row">
            <div class="col-sm-4" id="sit1"></div>
            <div class="col-sm-4" id="sit2"></div>
            <div class="col-sm-4" id="sit3"></div>
        </div>
        <div class="row">
            <div class="col-sm-4" id="count1"><p id ="counter"></p></div>
            <div class="col-sm-4" id="count2"><p id ="counter"></p></div>
            <div class="col-sm-4" id="count3"><p id ="counter"></p></div>
            
        </div>
        <div class="row">
                <div class="col-sm-4" id="1"></div>
                <div class="col-sm-4" id="2"></div>
                <div class="col-sm-4" id="3"></div>
        </div>
        
    </div>
    
    
    <script src="./build/bundle.js"></script>

</body>
</html>
